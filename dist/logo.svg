<svg width="200" height="140" viewBox="0 0 200 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle fine-grained texture pattern for red background -->
    <pattern id="bg-texture" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="6" r="0.6" fill="rgba(0,0,0,0.12)"/>
      <circle cx="10" cy="3" r="0.4" fill="rgba(0,0,0,0.1)"/>
      <circle cx="13" cy="11" r="0.5" fill="rgba(0,0,0,0.11)"/>
      <circle cx="3" cy="13" r="0.3" fill="rgba(0,0,0,0.09)"/>
      <circle cx="7" cy="9" r="0.4" fill="rgba(0,0,0,0.1)"/>
    </pattern>
    <!-- Texture for text -->
    <pattern id="text-texture" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="3" r="0.3" fill="rgba(0,0,0,0.15)"/>
      <circle cx="5" cy="1.5" r="0.2" fill="rgba(0,0,0,0.12)"/>
      <circle cx="6.5" cy="5.5" r="0.25" fill="rgba(0,0,0,0.13)"/>
      <circle cx="1.5" cy="6.5" r="0.2" fill="rgba(0,0,0,0.11)"/>
    </pattern>
  </defs>
  
  <!-- Red rounded square icon with texture -->
  <g transform="translate(60, 0)">
    <rect width="80" height="80" rx="12" ry="12" fill="#DC2626"/>
    <rect width="80" height="80" rx="12" ry="12" fill="url(#bg-texture)"/>
    
    <!-- Graduation cap - upper-left to upper-center -->
    <g transform="translate(40, 22)">
      <!-- Cap top: wider than tall, skewed -->
      <path d="M -18 -8 L 18 -6 L 15 15 L -15 13 Z" fill="white"/>
      <!-- Cap band -->
      <rect x="-12" y="14" width="24" height="3" rx="1.5" fill="white"/>
      <!-- Tassel button -->
      <circle cx="-15" cy="-7" r="1.5" fill="white"/>
      <!-- Tassel string -->
      <line x1="-15" y1="-7" x2="-12" y2="9" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Checkmark - lower-right -->
    <g transform="translate(50, 52)">
      <path d="M -3 5 L 5 12 L 17 -5" stroke="white" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- Aplica text - dark blue, bold, centered, with texture -->
  <text x="100" y="105" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="26" font-weight="700" fill="#1e3a8a" text-anchor="middle" fill="url(#text-texture) #1e3a8a">Aplica</text>
</svg>
